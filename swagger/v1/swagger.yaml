openapi: 3.0.3
info:
  title: Room200 API Documentation
  version: 1.0.0
  description: Documentation for the Room200 API

servers:
  - url: http://localhost:3000
    description: Local Development Server

paths:
  /api/v1/owners/sign_in:
    post:
      summary: Owner Login
      description: Endpoint for owner login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: owner@example.com
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      email:
                        type: string
                        format: email
                        example: owner@example.com
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid email or password
                  
  /api/v1/owners/sign_up:
    post:
      summary: Owner Registration
      description: Endpoint for owner registration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: newowner@example.com
                password:
                  type: string
                  example: password123
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Registration successful
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 2
                      email:
                        type: string
                        format: email
                        example: newowner@example.com
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    description: Validation errors
                  
  /api/v1/owners/passwords/reset:
    post:
      summary: Request Password Reset
      description: Endpoint for requesting a password reset.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: owner@example.com
      responses:
        '200':
          description: Password reset instructions sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset instructions sent
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Owner not found

/api/v1/categories:
    get:
      summary: List Categories
      description: Endpoint to list all categories.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

/api/v1/families:
    # Define similar operations as above for families resource
      get:
      summary: List Families
      description: Endpoint to list all families.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Family'

/api/v1/periods:
    # Define similar operations as above for periods resource
      get:
      summary: List Periods
      description: Endpoint to list all periods.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Period'

/api/v1/places:
    # Define similar operations as above for places resource
      get:
      summary: List Places
      description: Endpoint to list all places.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Place'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

 schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - name

    Place:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - name

    Period:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - name

    Family:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - name
security:
  - bearerAuth: [Ikoote Rasuli]

